{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <h2>Contact</h2>
        <form class="login" action="/contact" method="post">
            <input placeholder="Name" type="text" name="name" id="name">
            <input placeholder="Email" type="email" name="email" id="email">
            <select name="packages" id="packages">
                {% for pkg in packages %}
                    {% if pkg == pkgSelected %}
                        <option value="{{ pkg.title }} - {{ pkg.price }}" selected>{{ pkg.title }} - {{ pkg.price }}$</option>
                    {% else %}
                        <option value="{{ pkg.title }} - {{ pkg.price }}">{{ pkg.title }} - {{ pkg.price }}$</option>
                    {% endif %}
                {% endfor %}
            </select>
            <textarea placeholder="Message" cols="40" rows="10" name="message" id="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
{% endblock %}
