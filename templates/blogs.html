{% extends 'base.html' %}
{% block content %}
    <div class="card-container">
        {% for blg in blogs %}
            <div onclick="location.href='/blog/{{ blg.shortName }}';" class="card promotion">
                <div>
                    <p><strong>{{ blg.title }}</strong></p>
                    <p>{{ blg.date.strftime('%Y-%m-%d') }}</p>
                    <p>{{ blg.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
