{% extends 'base.html' %}
{% block content %}
    <div class="card-container">
        {% if user is not none %}
            {% if user.permissions >= 13 %}
                <a onclick="location.href='/blog/add';" class="add">Add</a>
            {% endif %}
        {% endif %}
        {% for blg in blogs %}
            <div onclick="location.href='/blog/{{ blg.shortName }}';" class="card promotion">
                <div>
                    <p><strong>{{ blg.title }}</strong></p>
                    <p>{{ blg.date.strftime('%Y-%m-%d') }}</p>
                    <p>{{ blg.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
