{% extends 'base.html' %}
{% block content %}
    <div class="form">
        <h2>Add Package</h2>
        <form class="login" action="/package/add" method="post">
            <input placeholder="Title" type="text" name="title" id="title">
            <textarea placeholder="Description" cols="40" rows="10" name="description" id="description"></textarea>
            <div class="sub-login">
                <input placeholder="Price" type="number" step="0.1" name="price" id="price">
                <div class="with-label">
                    <input type="checkbox" name="isPromotion" id="isPromotion"/>
                    <label for="isPromotion">Is Promotion?</label>
                </div>
                <input type="date" name="date" id="date">
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
